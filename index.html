<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <h1>lemonAPI</h1>

  <forms>
    <input />
    <br />
    <input type="checkbox" method="GET" /><p2>Press to</p2>
  <input id="ok" type="submit" onmouseover="as(this)", onmouseleave="as1(this)" />
     <script>
        function as(x) {
            x.style.background = "red"
            var myRequest = new Request('flowers.jpg');
            var myURL = "https://mdn.github.io/fetch-examples/fetch-request/flowers.jpg";
            console.log(myURL)
            console.log(myRequest)
        }
        function as1(x) {
            x.style.background = "green"
        }
     </script>
  </forms>

  <body>
      <!- changes bacground color with js script that is in script.js->
      <div id="a" onmouseover="inside(this)", onmouseleave="out(this)">
          <p>Hei</p>
      </div>

    <script>
        function inside(x) {
            x.style.background = "brown"
        }
        function out(x) {
            x.style.background = "pink"
        }
    </script>

        <!- Use "onclick" for 1 time action ->
      <div id="b" onmouseup="test(this)", onmousedown="second(this)">
          <p>Test</p>
      </div>

      <div id="fun" onclick="test(this)">
          <p>Click me</p>
      </div>

    <script>
        var klikit = 0
        function test(x) {
            klikit += 1

            if (klikit % 2 ==1) {
                var x = document.getElementById("fun")
                x.style.background = "black"
                console.log(klikit)
            } else {
                var x = document.getElementById("fun")
                x.style.background = "green"
                console.log(klikit)
            }
        }
        function second(x) {
            x.style.background = "blue"
        }
    </script>
  </body>
</html>
